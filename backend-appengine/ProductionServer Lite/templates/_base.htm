<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
   <title>
      {% block title %}ItsGoingUp Backend{% endblock %}
   </title>
   <link href="/static/glike.css" rel="stylesheet"
         type="text/css" />
 </head>
 <body>
   <div id="header">
      <h1><a href="index.htm">ItsGoingUp - {{environment}}</a></h1>
      <ul>
         {% if username %}
         <li><b>User: </b>{{username}}</li>
          
        <li><a href="notes.htm"
              {% ifequal path '/notes.htm' %}
                    class="selected"
              {% endifequal %}
             >Notes</a></li>
      <!--  <li><a href="topics.htm" 
              {% ifequal path '/topics.htm' %}
                    class="selected"
              {% endifequal %}
            >Page 2</a></li> -->
            
 |          
       <li><a href="/notifications"
              {% ifequal path '/notifications' %}
                    class="selected"
              {% endifequal %}
            >Notifications</a></li>

	      <li><a href="/devices"
	            {% ifequal path '/devices' %}
	                  class="selected"
	            {% endifequal %}
	          >Devices</a></li>
           
| 
      <li><a href="/members"
            {% ifequal path '/members' %}
                  class="selected"
            {% endifequal %}
          >Backend Users</a></li>
          
      <li><a href="/stats"
            {% ifequal path '/stats' %}
                  class="selected"
            {% endifequal %}
          >Stats</a></li>
          
    <li><a href="/logout">Logout</a></li>
      {% else %}
        <li><a href="/login"
              {% ifequal path '/login' %}
                    class="selected"
              {% endifequal %}
            >Login</a></li>
      {% endif %}
      </ul>
   </div>
   <div id="bodycontent">
       {% block bodycontent %}
       {% endblock %}  

   </div>
 </body>
</html>
