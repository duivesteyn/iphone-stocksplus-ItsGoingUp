{% extends "_base.htm" %}

{% block bodycontent %}

{% if username %}
      <h1>Members</h1>
      <p>
      <table>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password Hash</th>
            <th>Add Date</th>
          </tr>
          {% for user in user_list %}
          <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.account }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.addDate }}</td>
          </tr>
          {% endfor %}
      </table>
{% endif  %}

{% endblock %}
